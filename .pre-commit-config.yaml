---
# This file configures https://pre-commit.com/
# Based on pre-commit hooks in
#   https://github.com/pre-commit/pre-commit-hooks
#   https://github.com/jumanjihouse/pre-commit-hooks
# to use specific hooks and options.
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 1f6de3d70391131fac4b911ae913c568e571e34e
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: check-json
      - id: check-added-large-files
      - id: check-yaml
      - id: debug-statements
      - id: name-tests-test
      - id: double-quote-string-fixer
      - id: requirements-txt-fixer
  - repo: https://gitlab.com/pycqa/flake8
    rev: 98beabdcc50ee352a8a5eded1009b0914a3645b9
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.4.4
    hooks:
      - id: autopep8
  - repo: https://github.com/pre-commit/pre-commit
    rev: b8300268bf2d8797f28edf9063d7e5659ad4d535
    hooks:
    -   id: validate_manifest
  - repo: https://github.com/asottile/reorder_python_imports
    rev: bc7b5b2f0fde191c9d0121588ef9bbb79f8e5e21
    hooks:
      - id: reorder-python-imports
        language_version: python3
  - repo: https://github.com/asottile/pyupgrade
    rev: e19a16efb0f001f55fc96529199d498814016e30
    hooks:
      - id: pyupgrade
  - repo: https://github.com/asottile/add-trailing-comma
    rev: 98e865eb962c730c5014a8d6626fd511569db402
    hooks:
      - id: add-trailing-comma
  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.3.1
    hooks:
      - id: pylint
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 1.11.0
    hooks:
      - id: shellcheck
        args: ["--color=always", "--shell=bash", "-x", "-a"]
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: hooks/clang-format
        description: Formats C/CPP code
        types: [c, c++]
        language: script
        additional_dependencies: [clang-format]
      - id: clang-tidy
        name: clang-tidy
        entry: hooks/clang-tidy
        description: Find warnings/errors in C/CPP code
        types: [c, c++]
        language: script
        additional_dependencies: [clang-tidy]
      - id: oclint
        name: oclint
        entry: hooks/oclint
        description: Find warnings/errors in C/CPP code
        types: [c, c++]
        language: script
        additional_dependencies: [oclint]
